<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>Productivity Journal</title>
</head>
<body>
  <div class="dashDiv">
    <div class="top-section">
      <div class="datetime">
        <span id="day"></span>
        <span id="number"></span>
        <span id="month"></span>
      </div>
      <div class="right-section">
        <div class="progression">
          <h3>Progression</h3>
          <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <div class="add-task">
          <input
            id="write-task"
            type="text"
            size="28"
            placeholder="Write your task here..."
          />
          <button id="add-btn">+</button>
        </div>
      </div>
    </div>

    <div class="bottom-section" id="task-list-container">
      <!-- tasks will display here -->
      <p id="task1"><i class='bx bxs-leaf'></i> <span id="text-task-1"></span></p>
      <p id="task2"><i class='bx bxs-leaf'></i> <span id="text-task-2"></span></p>
      <p id="task3"><i class='bx bxs-leaf'></i> <span id="text-task-3"></span></p>
      <p id="task4"><i class='bx bxs-leaf'></i> <span id="text-task-4"></span></p>
      <p id="task5"><i class='bx bxs-leaf'></i> <span id="text-task-5"></span></p>
      <p id="task6"><i class='bx bxs-leaf'></i> <span id="text-task-6"></span></p>
      <p id="task7"><i class='bx bxs-leaf'></i> <span id="text-task-7"></span></p>
    </div>

    <!-- notes input, cleanly added -->
    <div class="bottom-section">
      <textarea
        id="notes-box"
        rows="4"
        placeholder="Write additional notes here..."
        style="width: 100%; border-radius: 12px; padding: 10px; font-family: 'Pixelify Sans'; border: 2px solid #FFD9E8;"
      ></textarea>
    </div>

    <div class="button-container">
      <button id="finish-btn">FINISH DAY</button>
      <button id="history-btn">VIEW HISTORY</button>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
